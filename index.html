<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Preview with Download</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="flex h-screen">

    <!-- Left Section -->
    <div class="w-1/2 p-4 bg-gray-100">
        <h2 class="text-xl font-bold mb-4">Input Fields</h2>
        <form id="inputForm" class="space-y-4">
            <div>
                <label for="heading" class="block text-sm font-medium text-gray-700">Heading</label>
                <input type="text" id="heading" name="heading" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" id="image" name="image" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="desc" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="desc" name="desc" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
            </div>
        </form>
        <button id="downloadBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md">Download as Image</button>
    </div>

    <!-- Right Section -->
    <div class="w-1/2 p-4 bg-white border-l border-gray-200">
        <h2 class="text-xl font-bold mb-4">Live Preview</h2>
        <div id="livePreview" class="space-y-4">
            <h1 id="liveHeading" class="text-2xl font-bold"></h1>
            <img id="liveImage" src="" alt="" class="hidden max-w-full h-auto">
            <p id="liveDesc"></p>
        </div>
    </div>

    <script>
        document.addEventListener('input', function () {
            const heading = document.getElementById('heading').value;
            const desc = document.getElementById('desc').value;
            
            document.getElementById('liveHeading').innerText = heading;
            document.getElementById('liveDesc').innerText = desc;
        });

        document.getElementById('image').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const liveImage = document.getElementById('liveImage');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    liveImage.src = e.target.result;
                    liveImage.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                liveImage.classList.add('hidden');
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', function () {
            html2canvas(document.getElementById('livePreview')).then(function (canvas) {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'preview.png';
                link.click();
            });
        });
    </script>

</body>
</html>
